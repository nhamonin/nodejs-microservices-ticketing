apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: nhamonin/microservices-auth
          envFrom:
            - secretRef:
                name: auth-secret
            - secretRef:
                name: jwt-secret
            - secretRef:
                name: rabbitmq-secret
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
    - name: debug
      protocol: TCP
      port: 9229
      targetPort: 9229
